<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem 2</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        table{
            border-collapse: separate;
            width: 500px;
            text-align: center;

        }

        td{
            border: 1px solid black;
            padding: 15px;
            font-size: 25px;
            
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="cinza" colspan="4">A</td>
            <td class="cinza" rowspan="4">B</td>
        </tr>
        <tr>
            <td class="cinza" rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>           
        </tr>
        <tr>
            <td class="cinza" colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
