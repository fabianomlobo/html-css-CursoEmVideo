<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo elemento</title>
    <style>
        body{
            font-family: tahoma;
            font-size: 1.5em ;            
        }

        a{
            text-decoration: none;
            color: black;
            background-color: aqua;
        }

        a::after{
            content: ' > isso é um link';
            color: rgb(133, 133, 133);
        }
        .especial::before{
            content: ' Curso Top ';
            background-color: aquamarine;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.youtube.com">YouTube</a></li>
        <li><a href="https://github.com/gustavoguanabara/html-css">Github Guanabara</a></li>
        <li><a href="https://www.cursoemvideo.com" class="especial">Curso em Vídeo</a></li>
    </ul>
</body>
</html>
