<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1.5em;
        }

        div:hover p{
            display: block;
            color: rebeccapurple;
            text-align: center;
        }

        div > p{
            display: none;
        } 
        
        div{
            background-color: rgb(136, 255, 255);
            width: 300px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Para o Megres</h1>
    
    <div>
        Nome da deitada
        <p>TEU CU!</p>
    </div>
</body>
</html>
